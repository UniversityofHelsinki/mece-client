    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        })

                        oodi.kurssisivu.tilastotieteenperusteet.kurssi1"
     language        = "fi"
        >
</div>

<div class="language-demo-links">
    <a href="#">en</a>
    <a href="#">fi</a>
    <a href="#">sv</a>
</div>
